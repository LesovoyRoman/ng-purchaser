<div class="page-header">
    <h1>List of purchases</h1>
</div>
<div class="panel">
    <div class="form-inline">
        <div class="form-group">
            <div class="col-md-8">
                <input [(ngModel)]="text" class="form-control" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <input type="number" class="form-control" [(ngModel)]="price" placeholder="Price">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button class="btn btn-default" (click)="addItem(text, price)">Add</button>
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Buyed</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{ item.purchase }}</td>
                <td>{{ item.price }}</td>
                <td>
                    <input type="checkbox" [(ngModel)]="item.done">
                </td>
                <td>
                    <button class="btn btn-default" (click)="removeItem(item)">
                        X
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
